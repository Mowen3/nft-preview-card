<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="box">
    <img class="cube-image" src="images/image-equilibrium.jpg" alt="cube-image" />
     <div class="equil">
      Equilibrium #3429
     </div>

     <div class="bio">
      <p class="blues">Our Equilibrium collection promotes balance and calm.</p>
     </div>

     <div class="ethereum">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH
     </div>

     <div class="time">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>  3 days left
     </div>

      <div class="creator">
       <div class="of">
           <p class="blues">Creation of</p>
       </div>
       <div class="who">
        Jules Wyvern 
       </div>

       <div class="pic">
          <img class="avatar" src="images/image-avatar.png" alt="Avatar" />
       </div>
      </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mitchellsowen/">Mitchell Owen</a>.</p>
  </div>
</body>
</html>
